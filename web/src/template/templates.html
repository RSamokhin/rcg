<script id="newsRow" type="text/x-jquery-tmpl">
    <tr data-parsed="${data}">
        <td>${id}</td>
        <td>
            <textarea readonly data-field="title" rows='2' type="text" placeholder="No Title">${title}</textarea>
            <div class='m-button m-button-editable' data-bind-click='editField'></div>
        </td>
        <td>
            <input readonly  data-target-selector='.news-picture-${id}' data-field="picture" data-bind-change='refreshImage' type="text" placeholder="No Picture Url" value="${picture}"/>
            <a class="thumbnail">
              <img class='news-picture-${id}' src="${picture}" class="div-circle" alt="No Picture">
            </a>
            <input type="file" class="btn btn-default" data-url-selector='.news-picture-${id}'  data-bind-change='uploadImage' value="Загрузить"/>
            <div class='m-button m-button-editable' data-bind-click='editField'></div>
        </td>
        <td>
            <textarea readonly data-field="shortText"  rows="7"  placeholder="No ShortText">${shortText}</textarea>
            <div class='m-button m-button-editable' data-bind-click='editField'></div>
        </td>
        <td>
            <textarea readonly data-field="text"  rows="10"   placeholder="No Full Text">${text}</textarea>
            <div class='m-button m-button-editable' data-bind-click='editField'></div>
        </td>
        <td data-format='date'>${datePublished}</td>
        <td><a href="#" data-bind-click='deleteRow'><button type="button" class="btn btn-info" >Удалить</button></a></td>
    </tr>
</script>
<script id="vacancyRow" type="text/x-jquery-tmpl">
    <tr data-parsed="${data}">
        <td>${id}</td>
        <td>
            <textarea readonly data-field="title"  rows='2' type="text" placeholder="No Title">${title}</textarea>
            <div class='m-button m-button-editable' data-bind-click='editField'></div>
        </td>
        <td>
            <input readonly  data-target-selector='.vacancy-picture-${id}' data-field="picture" data-bind-change='refreshImage' type="text" placeholder="No Picture Url" value="${picture}"/>
            <a class="thumbnail">
              <img class='vacancy-picture-${id}' src="${picture}" class="div-circle" alt="No Picture">
            </a>
            <input type="file" class="btn btn-default" data-url-selector='.vacancy-picture-${id}'  data-bind-change='uploadImage' value="Загрузить"/>
            <div class='m-button m-button-editable' data-bind-click='editField'></div>
        </td>
        <td>
            <input readonly  data-target-selector='.vacancy-preview-picture-${id}' data-field="previewPicture" data-bind-change='refreshImage' type="text" placeholder="No Picture Url" value="${previewPicture}"/>

            </a>

        </td>
        <td>
            <textarea readonly data-field="shortText"  rows="7"  placeholder="No ShortText">${shortText}</textarea>
            <div class='m-button m-button-editable' data-bind-click='editField'></div>
        </td>
        <td>
            <textarea readonly data-field="text"  rows="10"   placeholder="No Full Text">${text}</textarea>
            <div class='m-button m-button-editable' data-bind-click='editField'></div>
        </td>
        <td>

        </td>
        <td>
            <input readonly data-field="workTime" placeholder="No WorkTime" value='${Vacancy_workTime}'/>

        </td>
        <td>
            <input readonly data-field="city" placeholder="No City" value='${Vacancy_city}'/>
            <div class='m-button m-button-editable' data-bind-click='editField'></div>
        </td>
        <td>
            <input readonly data-field="isMale" placeholder="No Sex" value='${Vacancy_isMale}'/>
            <div class='m-button m-button-editable' data-bind-click='editField'></div>
        </td>
        <td>
            <input data-format='date' readonly data-precompile='toISOString' data-field="endTime" placeholder="No EndTime" value='${Vacancy_endTime}'/>
            <div class='m-button m-button-editable' data-bind-click='editField'></div>
        </td>
        <td data-format='date'>${datePublished}</td>
        <td><a href="#" data-bind-click='deleteRow'><button type="button" class="btn btn-info" >Удалить</button></a></td>
    </tr>
</script>
