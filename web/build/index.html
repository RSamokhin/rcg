        <!DOCTYPE html>
        <html>
            <head lang = 'ru'>
                <meta charset="UTF-8"/>
                <meta charset="utf-8">
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <title>RCG Admin</title>
                <link rel="stylesheet" href="css/main.css" />
            </head>
            <body>
                <section class="header">
                        <ul class="nav nav-tabs" data-bind-click="switchTabs" role="tablist">
                            <li role="presentation" class="active">
                                <a href="#news"
                                   data-bind-click="requestTableData"
                                   data-append-from="news"
                                   data-request-url="/news"
                                   data-request-template-id="newsRow"
                                   aria-controls="news"
                                   role="tab"
                                   data-toggle="tab">Новости</a>
                            </li>
                            <li role="presentation">
                                <a href="#vacancy"
                                   aria-controls="vacancy"
                                   role="tab"
                                   data-bind-click="requestTableData"
                                   data-append-from="vacancy"
                                   data-request-url="/vacancy"
                                   data-request-template-id="vacancyRow"
                                   data-toggle="tab">Вакансии</a></li>
                            <li role="presentation"><a href="#feedbacks" aria-controls="messages" role="tab" data-toggle="tab">Обратная связь</a></li>
                            <li role="presentation"><a href="#users" aria-controls="messages" role="tab" data-toggle="tab">Пользователи</a></li>
                            <li role="presentation"><a href="#bonuses" aria-controls="messages" role="tab" data-toggle="tab">Бонусы</a></li>
                        </ul>
                </section>
        <section class="content">
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active" id="news">
                    <div class="table-responsive">
                        <div class="list__add-button"><button data-bind-click="addNewEntry" type="button" class="btn btn-info">Добавить</button></div>
                        <table class="table table-hover list"
                               data-append-to="news"
                               data-update-url="/news/:key"
                               data-update-key="id"
                               data-delete-url="/news/:key"
                               data-delete-key="id"
                               data-add-url="/news">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Title</th>
                                    <th>Picture</th>
                                    <th>Short Text</th>
                                    <th>Text</th>
                                    <th>Published</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="vacancy">
                    <div class="table-responsive">
                        <div class="list__add-button"><button data-bind-click="addNewEntry" type="button" class="btn btn-info">Добавить</button></div>
                        <table class="table table-hover list"
                               data-append-to="vacancy"
                               data-update-url="/vacancy/:key"
                               data-update-key="id"
                               data-delete-url="/vacancy/:key"
                               data-delete-key="id"
                               data-add-url="/vacancy">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Title</th>
                                    <th>Picture</th>
                                    <th>Preview</th>
                                    <th>Short Text</th>
                                    <th>Text</th>
                                    <th>Money</th>
                                    <th>Work Time</th>
                                    <th>City</th>
                                    <th>Sex</th>
                                    <th>End Time</th>
                                    <th>Published</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="feedbacks"><div class="alert alert-danger" role="alert">You are not prepared</div></div>
                <div role="tabpanel" class="tab-pane fade" id="users"><div class="alert alert-danger" role="alert">You are not prepared</div></div>
                <div role="tabpanel" class="tab-pane fade" id="bonuses"><div class="alert alert-danger" role="alert">You are not prepared</div></div>
            </div>
        </section>
        <script id="newsRow" type="text/x-jquery-tmpl">
            <tr data-parsed="${data}">
                <td>${id}</td>
                <td>
                    <textarea readonly data-field="title" rows='2' type="text" placeholder="No Title">${title}</textarea>
                    <div class='m-button m-button-editable' data-bind-click='editField'></div>
                </td>
                <td>
                    <input readonly  data-target-selector='.news-picture-${id}' data-field="picture" data-bind-change='refreshImage' type="text" placeholder="No Picture Url" value="${picture}"/>
                    <a class="thumbnail">
                      <img class='news-picture-${id}' src="${picture}" class="div-circle" alt="No Picture">
                    </a>
                    <input type="file" class="btn btn-default" data-url-selector='.news-picture-${id}'  data-bind-change='uploadImage' value="Загрузить"/>
                    <div class='m-button m-button-editable' data-bind-click='editField'></div>
                </td>
                <td>
                    <textarea readonly data-field="shortText"  rows="7"  placeholder="No ShortText">${shortText}</textarea>
                    <div class='m-button m-button-editable' data-bind-click='editField'></div>
                </td>
                <td>
                    <textarea readonly data-field="text"  rows="10"   placeholder="No Full Text">${text}</textarea>
                    <div class='m-button m-button-editable' data-bind-click='editField'></div>
                </td>
                <td data-format='date'>${datePublished}</td>
                <td><a href="#" data-bind-click='deleteRow'><button type="button" class="btn btn-info" >Удалить</button></a></td>
            </tr>
        </script>
        <script id="vacancyRow" type="text/x-jquery-tmpl">
            <tr data-parsed="${data}">
                <td>${id}</td>
                <td>
                    <textarea readonly data-field="title"  rows='2' type="text" placeholder="No Title">${title}</textarea>
                    <div class='m-button m-button-editable' data-bind-click='editField'></div>
                </td>
                <td>
                    <input readonly  data-target-selector='.vacancy-picture-${id}' data-field="picture" data-bind-change='refreshImage' type="text" placeholder="No Picture Url" value="${picture}"/>
                    <a class="thumbnail">
                      <img class='vacancy-picture-${id}' src="${picture}" class="div-circle" alt="No Picture">
                    </a>
                    <input type="file" class="btn btn-default" data-url-selector='.vacancy-picture-${id}'  data-bind-change='uploadImage' value="Загрузить"/>
                    <div class='m-button m-button-editable' data-bind-click='editField'></div>
                </td>
                <td>
                    <input readonly  data-target-selector='.vacancy-preview-picture-${id}' data-field="previewPicture" data-bind-change='refreshImage' type="text" placeholder="No Picture Url" value="${previewPicture}"/>
                    <a class="thumbnail">
                      <img class='vacancy-preview-picture-${id}' src="${previewPicture}" class="div-circle" alt="No Picture">
                    </a>
                    <input type="file" class="btn btn-default" data-url-selector='.vacancy-preview-picture-${id}'  data-bind-change='uploadImage' value="Загрузить"/>
                    <div class='m-button m-button-editable' data-bind-click='editField'></div>
                </td>
                <td>
                    <textarea readonly data-field="shortText"  rows="7"  placeholder="No ShortText">${shortText}</textarea>
                    <div class='m-button m-button-editable' data-bind-click='editField'></div>
                </td>
                <td>
                    <textarea readonly data-field="text"  rows="10"   placeholder="No Full Text">${text}</textarea>
                    <div class='m-button m-button-editable' data-bind-click='editField'></div>
                </td>
                <td>
                    <input readonly data-field="money" placeholder="No Money" value='${Vacancy_money}'/>
                    <div class='m-button m-button-editable' data-bind-click='editField'></div>
                </td>
                <td>
                    <input readonly data-field="workTime" placeholder="No Money" value='${Vacancy_workTime}'/>
                    <div class='m-button m-button-editable' data-bind-click='editField'></div>
                </td>
                <td>
                    <input readonly data-field="city" placeholder="No Money" value='${Vacancy_city}'/>
                    <div class='m-button m-button-editable' data-bind-click='editField'></div>
                </td>
                <td>
                    <input readonly data-field="isMale" placeholder="No Money" value='${Vacancy_isMale}'/>
                    <div class='m-button m-button-editable' data-bind-click='editField'></div>
                </td>
                <td>
                    <input data-format='date' readonly data-field="endTime" placeholder="No Money" value='${Vacancy_endTime}'/>
                    <div class='m-button m-button-editable' data-bind-click='editField'></div>
                </td>
                <td data-format='date'>${datePublished}</td>
                <td><a href="#" data-bind-click='deleteRow'><button type="button" class="btn btn-info" >Удалить</button></a></td>
            </tr>
        </script>
                <section class="footer">
                    <nav class="navbar navbar-default navbar-fixed-bottom">
                        <div class="container">
                            <a class="navbar-brand" href="#">RCG Control Panel</a>
                        </div>
                    </nav>
                </section>
            </body>
            <script src="js/main.js"></script>
        </html>
